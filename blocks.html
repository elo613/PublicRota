<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks Viewer</title>
    <link rel="stylesheet" href="blocks.css">
</head>
<body>
    <div class="container">
        <h1>Blocks Schedule Viewer</h1>
        <label for="block-select">Select Block:</label>
        <select id="block-select">
            <option value="" disabled selected>-- Choose a Block --</option>
        </select>
        <table id="schedule-table">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>AM Session</th>
                    <th>PM Session</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically generated -->
            </tbody>
        </table>
        <div class="key">

        </div>
    </div>
    <script src="blocks.js"></script>
</body>
</html>
