<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Rota Viewer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="rota-container" class="rota-container"> 
        <div class="week-header">
            <h1 id="week-title">Week of:</h1>
        </div>
    
        <div class="button-row">
            <button id="prev-week">← Previous Week</button>
            <button id="next-week">Next Week →</button>
        </div>

    
        <div class="table-container">
            <table id="rota-table">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>AM Duty</th>
                        <th>AM Reporting</th>
                        <th>AM Ultrasound</th>
                        <th>PM Duty</th>
                        <th>PM Reporting</th>
                        <th>PM Ultrasound</th>
                        <th>Leave</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="footer-options">
            <div class="dropdown">
                <button id="menu-btn" class="dropdown-btn">More Options ▼</button>
                <div id="dropdown-content" class="dropdown-content">
                    <a href="blocks.html">View Block Timetables</a>
                    <a href="where_at.html">Weekly Registrar Timetable</a>
                    <a href="daily_view.html">Daily Location View</a>
                    <a href="leave.html">View All Leave</a>
                </div>
            </div>
        </div>
        
    </div> <script src="index.js"></script>
</body>
</html>
